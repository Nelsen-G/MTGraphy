      <div class="subscribe-background">
      <div class="container">
        <div class="subscribe-box">

          <h3>Subscribe to Our Newsletter</h3>

          <form id="form" class="form">
              
                  <div class="data-input">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter Your Name" id="name" required>

                    <small>-</small>
                  </div>

                  <div class="data-input">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter Your Email" id="email" required>

                    <small>-</small>
                  </div>

                  <div class="data-input">
                    <label for="phone">Phone Number</label>
                    <input type="tel" placeholder="Enter Your Phone Number" id="phone" required>

                    <small>-</small>
                  </div>

                  <div class="data-input">
                    <label for="country">Country</label>
                            <select id="country" required>
                                <option disabled selected class="hidden-option" value="">Select Country</option>
                                <option value="Indonesia">Indonesia</option>
                                <option value="Malaysia">Malaysia</option>
                                <option value="Singapore">Singapore</option>
                            </select>

                            <small>-</small>
                  </div>

                  <div class="terms-condition">
                    <div class="tnc">
                      <input type="checkbox" class="check" id="check" required>
                      <p>I agree to the <a href="../pages/main.html" target="_blank">terms and conditions</a></p>
                    </div>
                    <small>You must agree to the terms and conditions</small>
                </div>

                  <div class="sub-button">
                    <a href="../pages/main.html" target="_blank">
                    <input type="submit" value="Subscribe" class="btn-subscribe">
                    </a>
                </div>
              

          </form>


        </div>
